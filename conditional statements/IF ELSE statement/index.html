<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major or Minor</title>
</head>
<body>
    <h1>checking whether the person is Minor or Major</h1>
    <script>
        let age = parseInt(prompt("Enter the your Age"));
       if (age>18) {
        document.write("You are Major")
       } else {
        document.write("You are Minor")
       }
    </script>
</body>
</html>

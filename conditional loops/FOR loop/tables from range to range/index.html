<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number from range to range</title>
</head>
<body>
    <h1>tables from Range to Range</h1>
    <script>
        let x = prompt("Enter which table number from which you want to start");
        let y = prompt("Enter which table number from which you want to end");
        let z = prompt("Enter which number how many lines do you want");
        let a = 1;
        for (x; a <= z ; a++)
         {
            for (y; a <= z; a++) 
            {
           document.write(x + "X" + y + "=" + x*y + "<br/>");
            }
         }
    </script>
</body>
</html>

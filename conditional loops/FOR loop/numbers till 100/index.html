<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number from range till 100</title>
</head>
<body>
    <h1>Numbers from range till 100</h1>
    <script>
        let x = prompt("Enter the number from where you want to start the number till 100");
        for(x ; x<=100 ; x++)
        {
            document.write(x + "<br/>");
        }
    </script>
</body>
</html>

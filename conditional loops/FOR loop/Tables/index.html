<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number from range to range</title>
</head>
<body>
    <h1>tables</h1>
    <script>
        let x = prompt("Enter which table number you want");
        let y = 1;
        for(x ; y<=10 ; y++)
        {
            document.write(x + "X" + y + "=" + x*y + "<br/>");
        }
    </script>
</body>
</html>

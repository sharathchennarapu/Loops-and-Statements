<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number btw 50-100</title>
</head>
<body>
    <h1>Numbers btw 50-100</h1>
    <script>
        let x = prompt("Enter the number from 50 to 100");
        for(x ; x>=50 && x<=100 ; x++)
        {
            document.write(x + "<br/>");
        }
    </script>
</body>
</html>
